					<div class="custom-control custom-radio">
					  <input type="radio" id="openTopoMapRadio" name="customRadio" class="custom-control-input" value="1" onclick = "radioClick(this);" checked>

					</div>
					<div class="custom-control custom-radio">
					  <input type="radio" id="osmRadio" name="customRadio" class="custom-control-input" value="2" onclick = "radioClick(this);">

					</div>
					<div class="custom-control custom-radio">
					  <input type="radio" id="googleTerrainRadio" name="customRadio" class="custom-control-input" value="3" onclick = "radioClick(this);">

					</div>

					<div class="custom-control custom-radio">
					  <input type="radio" id="googleSatRadio" name="customRadio" class="custom-control-input" value="3" onclick = "radioClick(this);">
					  <label class="custom-control-label" for="googleSatRadio">Google Satellite</label>
					</div>

					<hr>

					<div class="custom-control custom-switch">
					  <input type="checkbox" class="custom-control-input" id="catchmentsCheck" checked>
					  <label class="custom-control-label" for="catchmentsCheck">Catchments</label>
					</div>
					<div class="custom-control custom-switch">

					  <label class="custom-control-label" for="weirsCheck">Weirs</label>
